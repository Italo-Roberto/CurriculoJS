<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Currículo Digital</title>
  </head>

  <body>
    <header id="cabecalho">
        <h3>Informações Pessoais</h3>
        <div class="form-group">
            <label>Seu nome completo: </label>
            <input type="text" id="nome" placeholder="Ex: Italo Roberto">
        </div>
        <div class="form-group">
            <label>Informações pessoais: </label><br>
            <input type="number" class="w-25" id="idade" placeholder="Idade"> <input type="text" id="natural" placeholder="Natural de qual cidade?"> <br>
            <input type="text" id="telefone" placeholder="Telefone para contato"><br>
            <input type="email" id="email" placeholder="Seu email">
        </div>
        <div class="form-group">
            <h4>Formação Acadêmica</h4>

            <label>Formação Mais Recente</label><br>
            <input type="text" id="curso1" placeholder="Nome do curso"><br>
            <input type="text" id="escola1" placeholder="Instituição"><br>
            <input type="number" id="ano1" placeholder="Ano de conclusão"><br>
            <textarea id="detalhe1" cols="25" rows="7" placeholder="Detalhes do curso"></textarea><br><br>

            <label>Formação Anterior</label><br>
            <input type="text" id="curso2" placeholder="Nome do curso"><br>
            <input type="text" id="escola2" placeholder="Instituição"><br>
            <input type="number" id="ano2" placeholder="Ano de conclusão"><br>
            <textarea id="detalhe2" cols="25" rows="7" placeholder="Detalhes do curso"></textarea><br><br>
        </div>
        <div class="form-group">
            <h4>Habilidades</h4>

            <label>Habilidade 1</label>
            <input type="text" id="hab1"><br>

            <label>Nível da habilidade</label>
            <select id="nivel1">
                <option value="25%">25%</option>
                <option value="50%">50%</option>
                <option value="75%">75%</option>
                <option value="100%">100%</option>
            </select><br><br>

            <label>Habilidade 2</label>
            <input type="text" id="hab2"><br>

            <label>Nível da habilidade</label>
            <select id="nivel2">
                <option value="25%">25%</option>
                <option value="50%">50%</option>
                <option value="75%">75%</option>
                <option value="100%">100%</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-info" id="enviar" onclick="escrever()">Escrever</button>
            <button class="btn btn-warning" id="apagar" onclick="apagar()">Limpar</button>
        </div>
    </header>

    <main>
        <section class="container">
            <article id="curriculo">
                <div class="cima-cr">
                    <h1 id="titulo-principal"></h1>
                    <ul>
                        <li id="idade-atual"></li>
                        <li id="naturalidade"></li>
                        <li id="contato"></li>
                        <li id="mail"></li>
                    </ul>
                </div>

                <hr class="w-100">

                <div id="conteudo">
                    <div class="habilidades">
                        <h4 class="mb-4">Habilidades Extras</h4>
                        <h5 id="skill1"></h5>
                        <p id="level1"></p><br><br>

                        <h5 id="skill2"></h5>
                        <p id="level2"></p><br><br>
                    </div>
                    <div class="principal">
                        <h2 class="section-title">Formação Acadêmica</h2>
                        <div class="form-group">
                            <h3 id="edu1"></h3>
                            <h4 id="inst1"></h4>
                            <p id="year1"></p>
                            <p id="details1"></p>
                        </div>
                        <div class="form-group">
                            <h3 id="edu2"></h3>
                            <h4 id="inst2"></h4>
                            <p id="year2"></p>
                            <p id="details2"></p>
                        </div>
                        <hr class="w-100">
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
