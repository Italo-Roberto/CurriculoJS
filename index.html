<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Currículo digital grátis">
    <meta name="keywords"
        content="Curriculo gratis, currículo grátis, curriculo digital, curriculo digital gratis, faça seu curriclo gratis, crie seu curriculo">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Currículo Digital</title>
</head>

<body onloadstart="doacao()">
    <header id="cabecalho">
        <h3 id="titulo-form">Informações Pessoais</h3>
        <div class="form-group">
            <label>Seu nome completo: </label>
            <input type="text" id="nome" placeholder="Ex: Italo Roberto">
        </div>
        <div class="form-group div-small">
            <label>Informações pessoais: </label><br>
            <input type="number" class="w-25" id="idade" placeholder="Idade"> <input type="text" id="natural"
                placeholder="Natural de qual cidade?"> <br>
            <input type="text" id="telefone" placeholder="Telefone para contato"><br>
            <input type="email" id="email" placeholder="Seu email">
        </div>
        <div class="form-group div-small">
            <h4>Interesse Profissional</h4>
            <textarea id="interesse" cols="26" rows="8"
                placeholder="Qual habilidade pretende desenvolver ou aprimorar? Quais áreas você gosta mais de trabalhar?"></textarea>
        </div>
        <div class="form-group div-small">
            <h4>Formação Acadêmica</h4>

            <label>Formação Mais Recente</label><br>
            <input type="text" id="curso1" placeholder="Nome do curso"><br>
            <input type="text" id="escola1" placeholder="Instituição"><br>
            <input type="number" id="ano1" placeholder="Ano de conclusão"><br>
            <textarea id="detalhe1" cols="25" rows="7" placeholder="Detalhes do curso"></textarea><br><br>
        </div>
        <div class="form-group div-small">
            <label>Formação Anterior</label><br>
            <input type="text" id="curso2" placeholder="Nome do curso"><br>
            <input type="text" id="escola2" placeholder="Instituição"><br>
            <input type="number" id="ano2" placeholder="Ano de conclusão"><br>
            <textarea id="detalhe2" cols="25" rows="7" placeholder="Detalhes do curso"></textarea><br><br>
        </div>
        <div class="form-group div-small">
            <h4>Experiências Profissionais</h4>

            <label>Último Emprego</label><br>
            <input type="text" id="trab1" placeholder="Função"><br>
            <input type="text" id="empresa1" placeholder="Empresa"><br>
            <input type="text" id="ano11" placeholder="Período"><br>
            <textarea id="detalhe11" cols="25" rows="7" placeholder="Descrição das atividades"></textarea><br><br>
        </div>
        <div class="form-group div-small">
            <label>Trabalho Anterior</label><br>
            <input type="text" id="trab2" placeholder="Função"><br>
            <input type="text" id="empresa2" placeholder="Empresa"><br>
            <input type="text" id="ano22" placeholder="Período"><br>
            <textarea id="detalhe22" cols="25" rows="7" placeholder="Descrição das atividades"></textarea><br><br>
        </div>
        <div class="form-group div-small">
            <h4>Habilidades</h4>

            <label>Habilidade 1</label>
            <input type="text" id="hab1"><br>

            <label>Nível da habilidade</label>
            <select id="nivel1">
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option>100%</option>
            </select><br><br>

            <label>Habilidade 2</label>
            <input type="text" id="hab2"><br>

            <label>Nível da habilidade</label>
            <select id="nivel2">
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option>100%</option>
            </select>
        </div>
        <div class="form-group div-small">
            <button class="btn btn-info mb-2" id="enviar" onclick="escrever()">Escrever</button>
            <button class="btn btn-warning mb-2" id="apagar" onclick="apagar()">Limpar</button>
        </div>
    </header>

    <main>
        <article class="container d-flex flex-column">
            <section id="curriculo">
                <div class="cima-cr">
                    <h1 id="titulo-principal"></h1>
                    <ul>
                        <li id="idade-atual"></li>
                        <li id="naturalidade"></li>
                        <li id="contato"></li>
                        <li id="mail"></li>
                    </ul>
                </div>

                <hr class="w-100">

                <div class="container">
                    <div id="conteudo">
                        <div class="habilidades">
                            <h4 class="mb-4">Habilidades Extras</h4>
                            <h5 id="skill1"></h5>
                            <p id="level1"></p><br><br>

                            <h5 id="skill2"></h5>
                            <p id="level2"></p><br><br>
                        </div>
                        <div class="principal">
                            <div>
                                <h2 class="section-title">Interesse Profissional</h2>
                                <p id="interest" style="text-indent: 5px;"></p>
                            </div>
                            <hr class="w-100">

                            <h2 class="section-title">Formação Acadêmica</h2>
                            <div class="form-group">
                                <h3 id="edu1"></h3>
                                <h4 id="inst1"></h4>
                                <p id="year1"></p>
                                <p id="details1"></p>
                            </div>
                            <div class="form-group">
                                <h3 id="edu2"></h3>
                                <h4 id="inst2"></h4>
                                <p id="year2"></p>
                                <p id="details2"></p>
                            </div>
                            <hr class="w-100">
                            <h2 class="section-title">Experiências Profissionais</h2>
                            <div class="form-group">
                                <h3 id="work1"></h3>
                                <h4 id="place1"></h4>
                                <p id="year11"></p>
                                <p id="details11"></p>
                            </div>
                            <div class="form-group">
                                <h3 id="work2"></h3>
                                <h4 id="place2"></h4>
                                <p id="year22"></p>
                                <p id="details22"></p>
                            </div>
                            <hr class="w-100">
                        </div>
                    </div>
                </div>
            </section>
            <div class="botoes">
                <button id="imprimir" class="btn btn-warning shadow-sm" onclick="imprime()">Imprimir</button>
            </div>
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
